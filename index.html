<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  /* --------------------------
     EINSTELLUNGEN (hier alles ändern)
  ---------------------------*/
  /* Logos */
  --haie-height: 100px;   /* Höhe Haie-GIF */
  --haie-left: -20px;     /* Links/Offset Haie */
  --tiwag-height: 47px;   /* Höhe TIWAG-Logo */
  --tiwag-left: -55px;    /* Links/Offset TIWAG */
  --logos-top: -30px;     /* vertikale Verschiebung Logos */
  --logo-gap: 20px;       /* Abstand zwischen Logos */

  /* Textblock */
  --text-top: -40px;      /* vertikale Verschiebung Textblock */
  --h1-size: 1.8em;
  --h2-size: 1.3em;

  /* Kalender */
  --calendar-width: 1200px;
  --calendar-height: 504px;
  --calendar-top: -50px;  /* vertikale Verschiebung */
  --calendar-margin: 50px;

  /* --------------------------
     STILE
  ---------------------------*/
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(to right, #d42323 50%, #003789 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 30px 10px 10px;
    color: #fff;
    margin-top: 20px;
  }

  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: var(--logo-gap);
    margin-bottom: 40px;
    position: relative;
    top: var(--logos-top);
  }

  .logo-container img:first-child {
    height: var(--haie-height);
    position: relative;
    left: var(--haie-left);
  }

  .logo-container img:last-child {
    height: var(--tiwag-height);
    position: relative;
    left: var(--tiwag-left);
  }

  .title-block {
    position: relative;
    top: var(--text-top);
  }

  header h1 { font-size: var(--h1-size); margin: 0; line-height: 1.2; }
  header h2 { font-size: var(--h2-size); margin: 10px 0 0; font-weight: normal; }

  .calendar-container {
    width: var(--calendar-width);
    max-width: 95%;
    height: var(--calendar-height);
    margin-top: var(--calendar-margin);
    position: relative;
    top: var(--calendar-top);
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="HCI.gif" alt="HC Innsbruck Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<div class="calendar-container">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
    frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
