<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  /* Sticky Header im CI */
  header {
    text-align: center;
    padding: 20px 10px;
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin-bottom: 10px;
    position: relative;
  }

  .logo-container img {
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
    transition: transform 0.3s ease;
  }

  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-5px); }

  .logo-container img:hover { transform: scale(1.05); }

  .title-block { text-shadow: 1px 1px 5px rgba(0,0,0,0.7); }
  header h1 { font-size: 2em; margin: 0; }
  header h2 { font-size: 1.4em; margin: 5px 0 0; font-weight: normal; }

  /* Info-Box */
  .info-box {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 20px;
    margin: 20px auto;
    max-width: 800px;
    text-align: left;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .info-box h3 { margin-top: 0; color: #ffd700; }
  .info-box ul { list-style: none; padding: 0; margin: 10px 0; }
  .info-box li { margin: 5px 0; }

  /* Kalender */
  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px;
    margin-top: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    border: 2px solid rgba(255,255,255,0.2);
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.1;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }

  /* Social Links */
  .link-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 40px 0 60px;
    font-size: 1.2em;
  }

  .link-container a {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .link-container a span { font-size: 1.7em; }
  .link-container a:hover { transform: scale(1.1); color: #ffd700; }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container { height: 860px; }
    .logo-container img:first-child { max-height: 70px; }
    .logo-container img:last-child { max-height: 35px; }
    header h1 { font-size: 1.6em; }
    header h2 { font-size: 1.2em; }
    .link-container { gap: 20px; font-size: 1em; }
  }
</style>
</head>
<body>

<header>
