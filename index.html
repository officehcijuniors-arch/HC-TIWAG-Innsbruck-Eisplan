<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  /* ====================================================
     EINSTELLUNGEN – hier alles ändern
     ==================================================== */
  /* ---------------- Logos ---------------- */
  --haie-height: 100px;    /* Höhe des Haie-GIF Logos */
  --haie-left: -20px;      /* Horizontale Verschiebung Haie-GIF */
  --tiwag-height: 47px;    /* Höhe des TIWAG Logos */
  --tiwag-left: -55px;     /* Horizontale Verschiebung TIWAG Logo */
  --logos-top: -30px;      /* Vertikale Verschiebung des gesamten Logo-Blocks */
  --logo-gap: 20px;        /* Abstand zwischen den beiden Logos */

  /* ---------------- Textblock ---------------- */
  --text-top: -40px;       /* Vertikale Verschiebung des Textblocks */
  --h1-size: 1.8em;        /* Schriftgröße HC TIWAG Innsbruck */
  --h2-size: 1.3em;        /* Schriftgröße Eisplan 2025/26 */

  /* ---------------- Kalender ---------------- */
  --calendar-width: 1200px;   /* Breite des Kalenders */
  --calendar-height: 1008px;  /* Höhe des Kalenders (doppelt so hoch) */
  --calendar-top: -100px;     /* Vertikale Verschiebung des Kalenders */
  --calendar-margin: 50px;    /* Abstand zum oberen Bereich (Header/Textblock) */

  /* ====================================================
     STILE – normalerweise nicht ändern
     ==================================================== */
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(to right, #d42323 50%, #003789 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    color: #fff;
    padding: 30px 10px 10px;
    margin-top: 20px;
  }

  /* Logo-Block */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Unterkante bündig */
    gap: var(--logo-gap);
    margin-bottom: 40px;
    position: relative;
    top: var(--logos-top);
  }

  .logo-container img:first-child {
    height: var(--haie-height);
    position: relative;
    left: var(--haie-left);
  }

  .logo-container img:last-child {
    height: var(--tiwag-height);
    position: relative;
    left: var(--tiwag-left);
  }

  /* Textblock */
  .title-block {
    position: relative;
    top: var(--text-top);
  }

  header h1 { font-size: var(--h1-size); margin: 0; line-height: 1.2; }
  header h2 { font-size: var(--h2-size); margin: 10px 0 0; font-weight: normal; }

  /* Kalender */
  .calendar-container {
    width: var(--calendar-width);
    max-width: 95%;
    height: var(--calendar-height);
    margin-top: var(--calendar-margin);
    position: relative;
    top: var(--calendar-top);
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* ---------------- Responsive ---------------- */
  @media (max-width: 768px) {
    .calendar-container { 
      height: 860px; /* mobil ebenfalls doppelt so hoch wie vorher (2 × 430px) */
      top: var(--calendar-top);
    }
    .logo-container img:first-child { height: 70px; left: -15px; }
    .logo-container img:last-child { height: 35px; left: -50px; }
    .title-block { top: -30px; }
    header h1 { font-size: 1.4em; }
    header h2 { font-size: 1.1em; }
  }

</style>
</head>
<body>

<header>
  <!-- Logos -->
  <div class="logo-container">
    <img src="HCI.gif" alt="HC Innsbruck Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <!-- Textblock -->
  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<!-- Kalender -->
<div class="calendar-container">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
    frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
