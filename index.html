<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  /* Logos mit Fade-In Effekt */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
    z-index: 10;
    position: relative;
  }

  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }

  .logo-container.loaded img {
    opacity: 1;
    transform: translateY(0);
  }

  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }

  .logo-container img:hover { transform: scale(1.05); }

  /* Sticky Header Schrift ohne Box */
  header {
    position: sticky;
    top: 0;
    z-index: 1000;
    text-align: center;
    padding: 15px 10px;
    transition: padding 0.3s ease;
    background: linear-gradient(135deg, rgba(0,55,137,0.2) 40%, rgba(212,35,35,0.2) 60%);
  }

  header.shrink { padding: 5px 10px; }

  .title-block {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    transition: font-size 0.3s ease;
  }

  header h1 { font-size: 2em; margin: 0; }
  header h2 { font-size: 1.3em; margin: 0; font-weight: normal; }

  header.shrink h1 { font-size: 1.4em; }
  header.shrink h2 { font-size: 1em; }

  /* Kalender Container mit Parallax-Hintergrund */
  .calendar-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    perspective: 1000px;
    margin-bottom: 60px;
  }

  .calendar-background {
    position: absolute;
    top: 0; left: 50%;
    width: 120%; height: 120%;
    transform: translateX(-50%);
    background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
    z-index: 0;
    transition: transform 0.3s ease;
  }

  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 25px 70px rgba(0,0,0,0.75);
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.06);
    z-index: 1;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    opacity: 1;
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.15;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }

  .calendar-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 90px rgba(0,0,0,0.85);
  }

  /* Social Links */
  .link-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 40px 0 60px;
    font-size: 1.2em;
    flex-wrap: wrap;
    z-index: 10;
    position: relative;
  }

  .link-container a {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .link-container a span { font-size: 1.7em; }
  .link-container a:hover { transform: scale(1.1); color: #ffd700; }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container { height: 860px; }
    .logo-container img:first-child { max-height: 70px; }
    .logo-container img:last-child { max-height: 35px; }
    header h1 { font-size: 1.6em; }
    header h2 { font-size: 1.1em; }
    header.shrink h1 { font-size: 1.2em; }
    header.shrink h2 { font-size: 0.9em; }
    .link-container { gap: 20px; font-size: 1em; }
  }
</style>
</head>
<body>

<!-- Logos -->
<div class="logo-container">
  <img src="HAI.png" alt="HAI Logo">
  <img src="TIWAG.jpg" alt="TIWAG Logo">
</div>

<!-- Sticky Header -->
<header id="mainHeader">
  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<!-- Kalender mit Parallax -->
<div class="calendar-wrapper">
  <div class="calendar-background"></div>
  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
      frameborder="0" scrolling="no"></iframe>
  </div>
</div>

<!-- Social Links -->
<div class="link-container">
  <a href="https://www.hcinnsbruck.at" target="_blank"><span>üåê</span> www.hcinnsbruck.at</a>
  <a href="https://www.instagram.com/hcinnsbruck" target="_blank"><span>üì±</span> Instagram</a>
  <a href="https://www.facebook.com/haifischbecken" target="_blank"><span>üìò</span> Facebook</a>
  <a href="https://www.pictrs.com/hci" target="_blank"><span>üì∑</span> Foto Shop</a>
</div>

<script>
  // Fade-In Logos
  window.addEventListener('DOMContentLoaded', () => {
    const logoContainer = document.querySelector('.logo-container');
    setTimeout(() => { logoContainer.classList.add('loaded'); }, 100); 
  });

  // Scroll-Effekte: Header Shrink + Kalender Scroll-Fade + Parallax
  window.addEventListener("scroll", function() {
    const header = document.getElementById("mainHeader");
    const calendar = document.querySelector('.calendar-container');
    const bg = document.querySelector('.calendar-background');
    const rect = calendar.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    // Header Shrink
    if (window.scrollY > 30) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }

    // Kalender Scroll-Fade
    let visible = 1 - Math.abs(rect.top + rect.height/2 - windowHeight/2) / (windowHeight/2);
    visible = Math.max(0.3, Math.min(1, visible));
    calendar.style.opacity = visible;
    calendar.style.transform = `translateY(${(-5 + (1-visible)*20)}px)`;

    // Parallax Hintergrund
    const parallaxY = (window.scrollY * 0.1);
    bg.style.transform = `translate(-50%, ${-50 + parallaxY}px)`;
  });
</
