<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>HC TIWAG Innsbruck Eisplan 2025/26</title>
  <style>
    body {
      margin: 0;
      font-family: "Areno Serif", serif;
      background: linear-gradient(to right, #d42323 50%, #003789 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px 10px 10px;
      color: #fff;
      margin-top: 20px; /* Header etwas nach unten verschoben */
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Abstand zwischen Logos */
      margin-bottom: 10px;
    }
    .logo-container img:first-child {
      max-height: 100px; /* HCI.gif */
    }
    .logo-container img:last-child {
      max-height: 70px; /* TIWAG Logo etwas kleiner */
    }
    header h1 {
      font-size: 1.6em;
      margin: 0;
      line-height: 1.2;
    }
    header h2 {
      font-size: 1.2em;
      margin: 5px 0 0;
      font-weight: normal;
    }
    .calendar-container {
      position: relative;
      width: 1200px;
      max-width: 95%;
      height: 700px;
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    .calendar-container::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      background: url("HCI.gif") no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    .calendar-container iframe {
      width: 100%; height: 100%;
      border: 0;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 768px) {
      .calendar-container { height: 600px; }
      .logo-container img:first-child { max-height: 70px; }
      .logo-container img:last-child { max-height: 50px; }
      header h1 { font-size: 1.2em; }
      header h2 { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logos nebeneinander -->
    <div class="logo-container">
      <img src="HCI.gif" alt="HC Innsbruck Logo">
      <img src="TIWAG.jpg" alt="TIWAG Logo">
    </div>
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </header>

  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna" 
      frameborder="0" scrolling="no"></iframe>
  </div>
</body>
</html>
