<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  /* Logos oben */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }
  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }
  .logo-container img:hover { transform: scale(1.05); }

  /* Header */
  header {
    position: sticky;
    top: 0;
    z-index: 1000;
    text-align: center;
    padding: 15px 10px;
    background: transparent;
  }
  .title-block { text-shadow: 2px 2px 8px rgba(0,0,0,0.8); }
  header h1 { font-size: 2em; margin: 0; }
  header h2 { font-size: 1.3em; margin: 0; font-weight: normal; }

  /* Buttons */
  .calendar-buttons, .team-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
  }
  .calendar-buttons button, .team-buttons button {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    padding: 8px 18px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .calendar-buttons button:hover, .team-buttons button:hover {
    background: #d42323;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
  }

  /* Kalender */
  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px;
    background: rgba(255,255,255,0.06);
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 25px 70px rgba(0,0,0,0.75);
    border: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
  }
  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.15;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }
  .calendar-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 90px rgba(0,0,0,0.85);
  }

  /* Social Links */
  .link-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 40px 0 60px;
    font-size: 1.2em;
    flex-wrap: wrap;
  }
  .link-container a {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
  }
  .link-container a span { font-size: 1.7em; transition: transform 0.3s ease; }
  .link-container a:hover { transform: scale(1.1); color: #003789; }
  .link-container a:hover span { transform: scale(1.3) rotate(-10deg); }

  /* Signatur */
  .signature {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9em;
    color: rgba(255,255,255,0.5);
    font-weight: normal;
    font-family: "Areno Serif", serif;
    pointer-events: none;
  }
  .signature:hover { color: rgba(255,255,255,0.8); }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container { height: 860px; }
    .logo-container img:first-child { max-height: 70px; }
    .logo-container img:last-child { max-height: 35px; }
    header h1 { font-size: 1.6em; }
    header h2 { font-size: 1.1em; }
    .link-container { gap: 20px; font-size: 1em; }
  }
</style>
