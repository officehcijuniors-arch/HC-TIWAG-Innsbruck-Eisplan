<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HC TIWAG Innsbruck Eisplan 2025/26</title>
  <style>
    /* ==== Basislayout ==== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003789, #e30613);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* ==== Logos mit Fade-In ==== */
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1s ease;
    }
    .logo-container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .logo-container img {
      height: 80px;
      transition: transform 0.3s ease;
    }
    .logo-container img:hover {
      transform: scale(1.1);
    }

    /* ==== Header ==== */
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 10px;
      transition: all 0.3s ease;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .header h2 {
      margin: 5px 0 0;
      font-size: 1.2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-weight: normal;
    }
    .header.shrink h1 { font-size: 1.8rem; }
    .header.shrink h2 { font-size: 1rem; }

    /* ==== Kalender-Bereich ==== */
    .calendar-section {
      position: relative;
      padding: 40px 20px;
    }
    .calendar-parallax {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('HCI.gif') center/cover no-repeat;
      opacity: 0.08;
      transform: translateY(0);
      transition: transform 0.2s linear;
      z-index: 0;
    }
    .calendar-container {
      position: relative;
      background: rgba(255,255,255,0.06);
      border-radius: 30px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.75);
      overflow: hidden;
      z-index: 1;
      transition: background 0.3s linear;
    }

    /* ==== Kalender Buttons ==== */
    .calendar-buttons {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .calendar-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    .calendar-buttons button:hover {
      background: #003789;
      transform: translateY(-2px);
    }

    /* ==== Kalender Iframe ==== */
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* ==== Social Links ==== */
    .social-links {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-links a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .social-links a:hover {
      color: #003789;
      transform: rotate(-5deg) scale(1.1);
      text-shadow: 0 0 8px rgba(0,55,137,0.8);
    }

    /* ==== Responsive ==== */
    @media (max-width: 768px) {
      .logo-container img { height: 60px; }
      .header h1 { font-size: 1.8rem; }
      .header h2 { font-size: 1rem; }
      iframe { height: 500px; }
    }
    @media (max-width: 480px) {
      .logo-container img { height: 50px; }
      .header h1 { font-size: 1.5rem; }
      .header h2 { font-size: 0.9rem; }
      iframe { height: 450px; }
    }
  </style>
</head>
<body>
  <!-- Logos -->
  <div class="logo-container" id="logos">
    <img src="logo1.png" alt="Logo 1">
    <img src="logo2.png" alt="Logo 2">
  </div>

  <!-- Header -->
  <div class="header" id="header">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>

  <!-- Kalender mit Parallax -->
  <section class="calendar-section">
    <div class="calendar-parallax" id="calendarParallax"></div>
    <div class="calendar-container" id="calendarContainer">
      <div class="calendar-buttons">
        <button onclick="switchView('AGENDA')">Terminansicht</button>
        <button onclick="switchView('WEEK')">Woche</button>
        <button onclick="switchView('MONTH')">Monat</button>
        <button onclick="openExternal()">Externe Ansicht</button>
      </div>
      <iframe id="calendarFrame"
        src="https://calendar.google.com/calendar/embed?src=de.austrian%23holiday%40group.v.calendar.google.com&ctz=Europe%2FBerlin&mode=MONTH">
      </iframe>
    </div>
  </section>

  <!-- Social Links -->
  <div class="social-links">
    <a href="https://www.hcinnsbruck.at" target="_blank">üåê Website</a>
    <a href="https://www.instagram.com/hcinnsbruck" target="_blank">üì± Instagram</a>
    <a href="https://www.facebook.com/HCInnsbruck" target="_blank">üìò Facebook</a>
    <a href="https://www.pictrs.com/hci" target="_blank">üì∑ Foto Shop</a>
  </div>

  <script>
    /* Logos Fade-In */
    window.addEventListener('load', () => {
      document.getElementById('logos').classList.add('visible');
    });

    /* Header Shrink */
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });

    /* Kalender Parallax & CI-Rot Scroll-Farbe */
    window.addEventListener('scroll', () => {
      const parallax = document.getElementById('calendarParallax');
      parallax.style.transform = `translateY(${window.scrollY * 0.2}px)`;

      const scrollY = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      let ratio = scrollY / docHeight;
      if (ratio > 1) ratio = 1;
      const redStrength = 0.15 * ratio; // max. 15% Rot
      document.getElementById('calendarContainer').style.background =
        `rgba(227, 6, 19, ${redStrength})`;
    });

    /* Kalender View Switch */
    function switchView(mode) {
      const iframe = document.getElementById('calendarFrame');
      iframe.src = `https://calendar.google.com/calendar/embed?src=de.austrian%23holiday%40group.v.calendar.google.com&ctz=Europe%2FBerlin&mode=${mode}`;
    }

    /* Externe Ansicht */
    function openExternal() {
      window.open("https://calendar.google.com/calendar/embed?src=de.austrian%23holiday%40group.v.calendar.google.com&ctz=Europe%2FBerlin", "_blank");
    }
  </script>
</body>
</html>
