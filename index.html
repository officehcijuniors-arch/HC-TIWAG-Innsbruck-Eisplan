<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  /* Grundlayout */
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(to right, #d42323 50%, #003789 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 10px 10px 10px; /* weniger Padding, damit Logos höher stehen */
    color: #fff;
    margin-top: 10px; /* etwas nach oben verschieben */
  }

  /* Obere Logos: HAI + TIWAG */
  .logo-container {
    display: flex;
    justify-content: center; /* zentriert */
    align-items: center;     /* Logos vertikal mittig */
    gap: 40px; /* Abstand zwischen Logos */
    margin-bottom: 20px; /* Abstand zur Überschrift */
  }

  .logo-container img:first-child {
    max-height: 100px; /* HAI Logo */
  }

  .logo-container img:last-child {
    max-height: 47px; /* TIWAG Logo */
  }

  /* Überschrift */
  .title-block {
    display: inline-block;
    margin-bottom: 20px; /* Abstand zum Kalender */
  }

  header h1 {
    font-size: 1.8em;
    margin: 0;
    line-height: 1.2;
  }

  header h2 {
    font-size: 1.3em;
    margin: 10px 0 0;
    font-weight: normal;
  }

  /* Kalendercontainer */
  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px; /* Kalenderhöhe */
    margin-top: 50px;
    transform: translateY(101px); /* Web: 10% nach unten */
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  /* Hintergrund-GIF im Kalender (HCI.gif) */
  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Mobile-Version */
  @media (max-width: 768px) {
    .calendar-container { 
      height: 860px; 
      transform: translateY(86px); /* Mobile: 10% nach unten */
    }
    .logo-container img:first-child { max-height: 70px; }
    .logo-container img:last-child { max-height: 35px; }
    header h1 { font-size: 1.4em; }
    header h2 { font-size: 1.1em; }
  }
</style>
</head>
<body>

<header>
  <!-- Obere Logos zentriert -->
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <!-- Überschrift -->
  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<!-- Kalender mit Hintergrund-GIF HCI.gif -->
<div class="calendar-container">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
    frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
