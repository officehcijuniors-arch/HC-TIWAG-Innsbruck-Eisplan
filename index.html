<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>HC TIWAG Innsbruck Eisplan 2025/26</title>
  <style>
    body {
      margin: 0;
      font-family: "Areno Serif", serif;
      background: linear-gradient(to right, #d42323 50%, #003789 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
      color: #fff;
      margin-top: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 40px;
      transform: translateY(-15%);
    }

    .logo-container img:first-child {
      max-height: 100px;
      transform: translateX(-20%);
    }

    .logo-container img:last-child {
      max-height: 47px;
      transform: translateX(-55%);
    }

    .title-block {
      display: inline-block;
      transform: translateY(-20%);
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      line-height: 1.2;
    }

    header h2 {
      font-size: 1.3em;
      margin: 10px 0 0;
      font-weight: normal;
    }

    /* --------------------------
       Kalender
    ---------------------------*/
    .calendar-container {
      position: relative;
      width: 1200px;
      max-width: 95%;
      height: 504px;       /* 20% größer als vorher */
      margin-top: 50px;
      transform: translateY(-30%); /* 10% nach oben verschoben */
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .calendar-container::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      background: url("HCI.gif") no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }

    .calendar-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .calendar-container { 
        height: 430px; /* 20% größer mobil */
        transform: translateY(-10%);
      }
      .logo-container img:first-child { max-height: 70px; transform: translateX(-15%); }
      .logo-container img:last-child { max-height: 35px; transform: translateX(-50%); }
      .title-block { transform: translateY(-18%); }
      header h1 { font-size: 1.4em; }
      header h2 { font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="HCI.gif" alt="HC Innsbruck Logo">
      <img src="TIWAG.jpg" alt="TIWAG Logo">
    </div>

    <div class="title-block">
      <h1>HC TIWAG Innsbruck</h1>
      <h2>Eisplan 2025/26</h2>
    </div>
  </header>

  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna" 
      frameborder="0" scrolling="no"></iframe>
  </div>

</body>
</html>
