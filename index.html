<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  /* --------------------------
     Variablen für einfache Anpassung
  ---------------------------*/
  :root {
    /* Logos */
    --haie-height: 100px;          /* Haie-GIF Höhe */
    --haie-x: -20%;                /* Haie-GIF horizontal verschieben */
    --tiwag-height: 47px;          /* TIWAG-Logo Höhe */
    --tiwag-x: -55%;               /* TIWAG-Logo horizontal verschieben */
    --logos-y: -15%;               /* Logos vertikal verschieben */
    --logo-gap: 20px;              /* Abstand zwischen den Logos */
    --logo-text-gap: 40px;         /* Abstand Logo-Block zum Textblock */

    /* Textblock */
    --text-y: -20%;                /* Textblock vertikal verschieben */
    --h1-size: 1.8em;              /* H1 Schriftgröße */
    --h2-size: 1.3em;              /* H2 Schriftgröße */

    /* Kalender */
    --calendar-width: 1200px;      /* Breite Kalender */
    --calendar-height: 504px;      /* Höhe Kalender */
    --calendar-y: -10%;            /* Kalender vertikal verschieben */
    --calendar-margin-top: 50px;   /* Abstand zum Header/Textblock */
  }

  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(to right, #d42323 50%, #003789 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    color: #fff;
    padding: 30px 10px 10px;
    margin-top: 20px;
  }

  /* Logos */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: var(--logo-gap);
    margin-bottom: var(--logo-text-gap);
    transform: translateY(var(--logos-y));
  }

  .logo-container img:first-child {
    max-height: var(--haie-height);
    transform: translateX(var(--haie-x));
  }

  .logo-container img:last-child {
    max-height: var(--tiwag-height);
    transform: translateX(var(--tiwag-x));
  }

  /* Textblock */
  .title-block {
    display: inline-block;
    transform: translateY(var(--text-y));
  }

  header h1 {
    font-size: var(--h1-size);
    margin: 0;
    line-height: 1.2;
  }

  header h2 {
    font-size: var(--h2-size);
    margin: 10px 0 0;
    font-weight: normal;
  }

  /* Kalender */
  .calendar-container {
    position: relative;
    width: var(--calendar-width);
    max-width: 95%;
    height: var(--calendar-height);
    margin-top: var(--calendar-margin-top);
    transform: translateY(var(--calendar-y));
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 1;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    position: relative;
    z-index: 2;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container { height: 430px; transform: translateY(var(--calendar-y)); }
    .logo-container img:first-child { max-height: 70px; transform: translateX(-15%); }
    .logo-container img:last-child { max-height: 35px; transform: translateX(-50%); }
    .title-block { transform: translateY(-18%); }
    header h1 { font-size: 1.4em; }
    header h2 { font-size: 1.1em; }
  }

</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="HCI.gif" alt="HC Innsbruck Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<div class="calendar-container">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna" 
    frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
