<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>HC TIWAG Innsbruck Eisplan 2025/26</title>
  <style>
    /* --------------------------
       Allgemeine Body-Einstellungen
    ---------------------------*/
    body {
      margin: 0;
      font-family: "Areno Serif", serif;
      background: linear-gradient(to right, #d42323 50%, #003789 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --------------------------
       Header + Logos
    ---------------------------*/
    header {
      text-align: center;
      padding: 30px 10px 10px; /* Abstand oben/rechts/links/unten */
      color: #fff;
      margin-top: 20px; /* Abstand vom oberen Browserrand */
    }

    /* Container für Logos */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Logos an der Unterkante ausrichten */
      gap: 20px; /* Abstand zwischen den Logos */
      margin-bottom: 40px; /* Abstand zu Textblock */
      transform: translateY(-15%); /* Logos nach oben verschieben (veränderbar) */
    }

    /* Haie-GIF Logo */
    .logo-container img:first-child {
      max-height: 100px;   /* Höhe Haie-GIF ändern */
      transform: translateX(-20%); /* horizontal verschieben */
    }

    /* TIWAG-Logo */
    .logo-container img:last-child {
      max-height: 47px;    /* Höhe TIWAG-Logo ändern */
      transform: translateX(-55%); /* horizontal verschieben, Unterkante bündig mit Haie-GIF */
    }

    /* --------------------------
       Textblock HC TIWAG / Eisplan
    ---------------------------*/
    .title-block {
      display: inline-block;
      transform: translateY(-20%); /* ganzen Textblock nach oben verschieben */
    }

    header h1 {
      font-size: 1.8em; /* Schriftgröße ändern */
      margin: 0;
      line-height: 1.2;
    }

    header h2 {
      font-size: 1.3em; /* Schriftgröße ändern */
      margin: 10px 0 0; /* Abstand nach oben/unten */
      font-weight: normal;
    }

    /* --------------------------
       Kalender
    ---------------------------*/
    .calendar-container {
      position: relative;
      width: 1200px;       /* Breite ändern */
      max-width: 95%;
      height: 500px;       /* Höhe ändern */
      margin-top: 50px;    /* Abstand zum Header/Textblock */
      transform: translateY(-30%); /* ganzen Kalender nach oben verschieben */
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    /* Wasserzeichen im Kalender (Hintergrund-Haie-GIF) */
    .calendar-container::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px; /* Größe Wasserzeichen ändern */
      background: url("HCI.gif") no-repeat center;
      background-size: contain;
      opacity: 0.08; /* Transparenz anpassen */
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }

    /* Iframe Kalender */
    .calendar-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      z-index: 2;
    }

    /* --------------------------
       Responsive Anpassungen
    ---------------------------*/
    @media (max-width: 768px) {
      .calendar-container { 
        height: 360px; /* mobile Höhe ändern */
        transform: translateY(-10%);
      }
      .logo-container img:first-child { 
        max-height: 70px; 
        transform: translateX(-15%); 
      }
      .logo-container img:last-child { 
        max-height: 35px; 
        transform: translateX(-50%); 
      }
      .title-block { 
        transform: translateY(-18%); 
      }
      header h1 { font-size: 1.4em; }
      header h2 { font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logos -->
    <div class="logo-container">
      <img src="HCI.gif" alt="HC Innsbruck Logo">
      <img src="TIWAG.jpg" alt="TIWAG Logo">
    </div>

    <!-- Textblock HC TIWAG / Eisplan -->
    <div class="title-block">
      <h1>HC TIWAG Innsbruck</h1>
      <h2>Eisplan 2025/26</h2>
    </div>
  </header>

  <!-- Kalender -->
  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna" 
      frameborder="0" scrolling="no"></iframe>
  </div>

</body>
</html>
