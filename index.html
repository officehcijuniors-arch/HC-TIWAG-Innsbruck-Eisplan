<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  /* Logos (scrollen normal mit) */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }

  .logo-container img {
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
    transition: transform 0.3s ease;
  }

  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-5px); }
  .logo-container img:hover { transform: scale(1.05); }

  /* Sticky Schrift (ohne Box, direkt im Farbverlauf) */
  header {
    position: sticky;
    top: 0;
    z-index: 1000;
    text-align: center;
    padding: 15px 10px;
    transition: padding 0.3s ease;
  }

  header.shrink { padding: 5px 10px; }

  .title-block {
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    transition: font-size 0.3s ease;
  }

  header h1 { font-size: 2em; margin: 0; }
  header h2 { font-size: 1.3em; margin: 0; font-weight: normal; }

  header.shrink h1 { font-size: 1.4em; }
  header.shrink h2 { font-size: 1em; }

  /* Kalender */
  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px;
    margin-top: 20px;
    background: rgba(255,255,255,0.08);
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    border: 1px solid rgba(255,255,255,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    opacity: 1;
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.12;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }

  .calendar-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 80px rgba(0,0,0,0.8);
  }

  /* Social Links */
  .link-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 40px 0 60px;
    font-size: 1.2em;
    flex-wrap: wrap;
  }

  .link-container a {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .link-container a span { font-size: 1.7em; }
  .link-container a:hover { transform: scale(1.1); color: #ffd700; }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container { height: 860px; }
    .logo-container img:first-child { max-height: 70px; }
    .logo-container img:last-child { max-height: 35px; }
    header h1 { font-size: 1.6em; }
    header h2 { font-size: 1.1em; }
    header.shrink h1 { font-size: 1.2em; }
    header.shrink h2 { font-size: 0.9em; }
    .link-container { gap: 20px; font-size: 1em; }
  }
</style>
</head>
<body>

<!-- Logos scrollen normal mit -->
<div class="logo-container">
  <img src="HAI.png" alt="HAI Logo">
  <img src="TIWAG.jpg" alt="TIWAG Logo">
</div>

<!-- Sticky Schrift -->
<header id="mainHeader">
  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<!-- Kalender -->
<div class="calendar-container">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
    frameborder="0" scrolling="no"></iframe>
</div>

<!-- Social Links -->
<div class="link-container">
  <a href="https://www.hcinnsbruck.at" target="_blank"><span>üåê</span> www.hcinnsbruck.at</a>
  <a href="https://www.instagram.com/hcinnsbruck" target="_blank"><span>üì±</span> Instagram</a>
  <a href="https://www.facebook.com/haifischbecken" target="_blank"><span>üìò</span> Facebook</a>
  <a href="https://www.pictrs.com/hci" target="_blank"><span>üì∑</span> Foto Shop</a>
</div>

<script>
  // Shrink-Effekt f√ºr Header und Scroll-Fade f√ºr Kalender
  window.addEventListener("scroll", function() {
    const header = document.getElementById("mainHeader");
    const calendar = document.querySelector('.calendar-container');
    const rect = calendar.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    // Header Shrink
    if (window.scrollY > 30) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }

    // Scroll-Fade f√ºr Kalender
    let visible = 1 - Math.abs(rect.top + rect.height/2 - windowHeight/2) / (windowHeight/2);
    visible = Math.max(0.3, Math.min(1, visible));
    calendar.style.opacity = visible;
    calendar.style.transform = `translateY(${(-5 + (1-visible)*20)}px)`;
  });
</script>

</body>
</html>
