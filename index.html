<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 40px 10px 20px;
    position: relative;
    z-index: 10;
  }

  /* Logos */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin-bottom: 20px;
    position: relative;
  }

  .logo-container img {
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
  }

  .logo-container img:first-child {
    max-height: 120px;
    transform: translateX(-10%);
  }

  .logo-container img:last-child {
    max-height: 55px;
    transform: translateX(-20%) translateY(-5px);
  }

  .logo-container img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 8px 20px rgba(0,0,0,0.7));
  }

  /* √úberschrift */
  .title-block {
    display: inline-block;
    margin-bottom: 30px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }

  header h1 {
    font-size: 2.5em;
    margin: 0;
    line-height: 1.2;
    color: #fff;
  }

  header h2 {
    font-size: 1.8em;
    margin: 5px 0 0;
    font-weight: normal;
    color: #fff;
  }

  /* Kalender */
  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px;
    margin-top: 40px;
    transform: translateY(-50px);
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    border: 2px solid rgba(255,255,255,0.2);
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.1;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }

  /* Filter-Buttons √ºber dem Kalender */
  .calendar-filters {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .calendar-filters button {
    background-color: #003789;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-family: "Areno Serif", serif;
    font-size: 1em;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .calendar-filters button:hover {
    background-color: #d42323;
    transform: scale(1.05);
  }

  /* Social Links */
  .link-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 40px 0 60px;
    font-family: "Areno Serif", serif;
    font-size: 1.2em;
    color: #fff;
  }

  .link-container a {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    transition: transform 0.3s ease, color 0.3s ease;
    color: #fff;
  }

  .link-container a span {
    font-size: 1.7em;
    transition: transform 0.3s ease;
  }

  .link-container a:hover {
    transform: scale(1.1);
    color: #d42323;
  }

  .link-container a:hover span {
    transform: scale(1.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container { 
      height: 860px; 
      transform: translateY(-43px);
    }
    .logo-container img:first-child { max-height: 90px; transform: translateX(-10%); }
    .logo-container img:last-child { max-height: 40px; transform: translateX(-20%) translateY(-3px); }
    header h1 { font-size: 1.8em; }
    header h2 { font-size: 1.4em; }
    .link-container { gap: 20px; font-size: 1em; }
    .calendar-filters { gap: 10px; margin-bottom: 15px; }
    .calendar-filters button { padding: 8px 16px; font-size: 0.9em; }
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<!-- Filter Buttons -->
<div class="calendar-filters">
  <button data-calendar="all">Alle Termine</button>
  <button data-calendar="spiele">Spiele</button>
  <button data-calendar="training">Training</button>
</div>

<div class="calendar-container">
  <iframe id="calendar-frame"
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
    frameborder="0" scrolling="no"></iframe>
</div>

<!-- Social Links -->
<div class="link-container">
  <a href="https://www.hcinnsbruck.at" target="_blank"><span>üåê</span> www.hcinnsbruck.at</a>
  <a href="https://www.instagram.com/hcinnsbruck" target="_blank"><span>üì∏</span> Instagram</a>
  <a href="https://www.facebook.com/haifischbecken" target="_blank"><span>üìò</span> Facebook</a>
</div>

<script>
  // Button-Logik: unterschiedliche Kalender anzeigen
  const buttons = document.querySelectorAll('.calendar-filters button');
  const iframe = document.getElementById('calendar-frame');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      if(btn.dataset.calendar === 'all'){
        iframe.src = "https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna";
      } else if(btn.dataset.calendar === 'spiele'){
        iframe.src = "https://calendar.google.com/calendar/embed?src=DEINE_SPIELE_KALENDER_URL";
      } else if(btn.dataset.calendar === 'training'){
        iframe.src = "https://calendar.google.com/calendar/embed?src=DEIN_TRAINING_KALENDER_URL";
      }
    });
  });
</script>

</body>
</html>
