<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Eisplan 2025/26</title>
<style>
  /* Grundlayout */
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(to right, #d42323 50%, #003789 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #000;
  }

  header {
    text-align: center;
    padding: 20px 10px 10px;
  }

  /* Obere Logos */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 50px;
    margin-bottom: 20px;
  }

  .logo-container img:first-child {
    max-height: 120px;
    transform: translateX(-10%);
  }

  .logo-container img:last-child {
    max-height: 55px;
    transform: translateX(-20%) translateY(-5px);
  }

  /* √úberschrift */
  .title-block {
    display: inline-block;
    margin-bottom: 30px;
  }

  header h1 {
    font-size: 2em;
    margin: 0;
    line-height: 1.2;
    color: #003789;
  }

  header h2 {
    font-size: 1.5em;
    margin: 5px 0 0;
    font-weight: normal;
    color: #d42323;
  }

  /* Kalender */
  .calendar-container {
    position: relative;
    width: 1200px;
    max-width: 95%;
    height: 1008px;
    margin-top: 30px;
    transform: translateY(-50px);
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
  }

  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 500px; height: 500px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .calendar-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Social Links */
  .link-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 30px 0 50px;
    font-family: "Areno Serif", serif;
    font-size: 1.2em;
  }

  .link-container a {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
  }

  .link-container a span {
    font-size: 1.5em;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .calendar-container {
      height: 860px;
      transform: translateY(-43px);
    }
    .logo-container img:first-child { max-height: 90px; transform: translateX(-10%); }
    .logo-container img:last-child { max-height: 40px; transform: translateX(-20%) translateY(-3px); }
    header h1 { font-size: 1.5em; }
    header h2 { font-size: 1.2em; }
    .link-container { gap: 20px; font-size: 1em; }
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Eisplan 2025/26</h2>
  </div>
</header>

<div class="calendar-container">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna"
    frameborder="0" scrolling="no"></iframe>
</div>

<!-- Social Links -->
<div class="link-container">

  <a href="https://www.instagram.com/hcinnsbruck" target="_blank"><span>üì∏</span> Instagram</a>
  <a href="https://www.facebook.com/haifischbecken" target="_blank"><span>üìò</span> Facebook</a>
</div>

</body>
</html>
